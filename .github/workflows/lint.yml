name: Linter

on: push

jobs:
  lint:
    name: Lint code base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: DeLaGuardo/setup-clojure@master
        with:
          lein: latest
      - run: lein deps
      - run: lein lint
      - name: Lint Backend 3D Scene
        working-directory: ./backend-3d-scene
        run: lein lint
