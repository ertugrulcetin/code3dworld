name: Build Release Artifacts

on: push

env:
  pkg-assembly: 'backend-3d-scene.jar'
  pkg-name: 'Code3DWorld'
  pkg-version: '1.1'

jobs:
  build-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '14'
      - uses: DeLaGuardo/setup-clojure@master
        with:
          lein: latest
      - name: Build 3D Scene
        run: |
             lein uberjar
             jpackage --input target --main-jar backend-3d-scene.jar --name "scene" --main-class backend_3d_scene.core --type msi --win-menu
        working-directory: ./backend-3d-scene
      - name: View artifacts
        run: dir
      - name: Upload installer
        uses: actions/upload-artifact@v1
        with:
          name: msis
          path: "${{ env.pkg-name }}-${{ env.pkg-version }}.msi"
